{% extends "base.html" %}

{% block content %}

<form id="ScrapeRequestForm" action="{{ url_for('scrape') }}" method="get">
    {{ form.csrf }}
    {{ form.url.label }} {{ form.url }}
    <input class="button" type="submit" value="Scrape!">
</form>

<div id="ScrapeRequestFormResults" class="results"></div>

<script type="text/javascript">
    $('#ScrapeRequestForm').ajaxForm({
        target: '#ScrapeRequestFormResults',
        success: function() { alert('success'); },
    });
</script>

{% endblock %}
